<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Painter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #controls {
      margin-bottom: 20px;
    }

    #canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

  <div id="controls">
    <label for="color">Pen Color:</label>
    <input type="color" id="color" value="#000000">
    <label for="size">Pen Size:</label>
    <input type="number" id="size" min="1" max="20" value="5">
    <label for="opacity">Opacity:</label>
    <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="1">
    <label for="zoom">Zoom:</label>
    <input type="number" id="zoom" min="0.1" max="5" step="0.1" value="1">
    <button id="resetZoom">Reset Zoom</button>
  </div>

  <canvas id="canvas"></canvas>

  <script src="js/painter.js"></script>
  <script>
    // Painterクラスのインスタンス化
    const painter = new Painter('canvas', 800, 600);

    // ペンの色を設定
    document.getElementById('color').addEventListener('input', (e) => {
      painter.setPenColor(e.target.value);
    });

    // ペンのサイズを設定
    document.getElementById('size').addEventListener('input', (e) => {
      painter.setPenSize(e.target.value);
    });

    // ペンの不透明度を設定
    document.getElementById('opacity').addEventListener('input', (e) => {
      painter.setPenOpacity(e.target.value);
    });

    // キャンバスのズームを設定
    document.getElementById('zoom').addEventListener('input', (e) => {
      painter.zoom(e.target.value / painter.zoomLevel);
    });

    // ズームをリセット
    document.getElementById('resetZoom').addEventListener('click', () => {
      painter.zoom(1 / painter.zoomLevel);
    });
  </script>

</body>
</html>
